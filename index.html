<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,inherit,400" rel="stylesheet" type="text/css">  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/locale/lt.js"></script>
<div id="time"></div>

<div id="calendar"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="js/jquery-ui-datepicker.min.js"></script>
<script>
	$('#calendar').datepicker({
		inline: true,
		firstDay: 1,
		showOtherMonths: false,
		dayNamesMin: ['Sk', 'Pr', 'An', 'Tr', 'Kt', 'Pn', 'Å t']
	});
			//document.getElementById("time").innerHTML = "<h1>" + moment().format("HH:mm:ss") + "</h1>";

	setInterval(function(){
		document.getElementById("time").innerHTML = "<h1>" + moment().format("HH:mm:ss") + "</h1>";
		if(new Date().getDate() != $(".ui-state-highlight")[0].text)
		{
			window.location.reload(true);
		}
	},1000);
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
<script src="js/weather.js"></script>
  
  
<div class="container clearfix">
<p class="location"></p>
<p class="temperature"></p>
<div class="climate_bg"></div>
<div class="info_bg">
  <img class="dropicon" src="images/Droplet.svg">
  <p class="humidity"></p>

  <img class="windicon" src="images/Wind.svg">
  <div class="windspeed"></div>
</div>
</div>
</body>
</html>
